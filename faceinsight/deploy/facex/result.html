<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Personality from Face</title>

	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
{#
    {% for key in scores %}
    <h3> {{ labels[key] }}: {{ scores[key] }} </h3>
    {% endfor %}
#}
    <div style="text-align: center;">        
        <img src={{imgpath}}>
    </div>

    </div>
    <div id='reference'>
	{% for key in info_dict %}

	{% endfor %}
    </div>
